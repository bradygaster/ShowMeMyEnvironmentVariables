name: Trigger auto deployment for container-app-hgo6rnl6raubu

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'ShowMeMyEnvironmentVariables/**'
    - '.github/workflows/container-app-hgo6rnl6raubu-AutoDeployTrigger-c04eef51-8c16-4494-8c1b-8ee02e1b0f42.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistryhgo6rnl6raubu.azurecr.io
          username: ${{ secrets.CONTAINERAPPHGO6RNL6RAUBU_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPHGO6RNL6RAUBU_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistryhgo6rnl6raubu.azurecr.io/container-app-hgo6rnl6raubu:${{ github.sha }}
          file: ./ShowMeMyEnvironmentVariables/Dockerfile
          context: ./ShowMeMyEnvironmentVariables/


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPHGO6RNL6RAUBU_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPHGO6RNL6RAUBU_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPHGO6RNL6RAUBU_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-hgo6rnl6raubu -g bradygshowmeenv01 --server containerregistryhgo6rnl6raubu.azurecr.io --username  ${{ secrets.CONTAINERAPPHGO6RNL6RAUBU_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPHGO6RNL6RAUBU_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-hgo6rnl6raubu -g bradygshowmeenv01 --image containerregistryhgo6rnl6raubu.azurecr.io/container-app-hgo6rnl6raubu:${{ github.sha }}
